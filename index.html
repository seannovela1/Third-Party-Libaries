<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap & Third-Party Libraries Demo</title>


    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

   <!-- jQuery UI CSS (for Datepicker) -->
   <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 


   <!-- AOS CSS (for animations) -->
   <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>


    <div class="container mt-5">
        <h1 class="text-center" data-aos="fade-up">Web Page with Bootstrap & Third-Party Libraries</h1>

        <!-- Bootstrap Components -->
    <div class="mb-4" data-aos="fade-right">
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-danger">Danger Button</button>
    </div>


      <!-- Bootstrap Alert -->
      <div class="alert alert-warning" role="alert" data-aos="fade-left">
        This is a warning alert using Bootstrap!
    </div>

    <!-- Bootstrap Badges -->
    <div data-aos="zoom-in">
        <span class="badge badge-info">Info Badge</span>
        <span class="badge badge-secondary">Secondary Badge</span>
        <span class="badge badge-danger">Danger Badge</span>
    </div>
    


    <!-- Third-Party Libraries Section -->
    <div class="mt-4">
        <h3 data-aos="flip-left">Third-Party Libraries</h3>

         <!-- jQuery UI Datepicker -->
         <h4 data-aos="flip-right">Date Picker (jQuery UI)</h4>
         <input type="text" id="datepicker" class="form-control" placeholder="Pick a date">

        </div>
    </div>
    

    <!-- Bootstrap JS & Dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<!-- jQuery UI and AOS JS -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
